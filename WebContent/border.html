<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link href="border.css" rel = "stylesheet">
</head>
<body>
<h1>border 영역의 테두리함축형 </h1>
<ol>
<li><b>border-style: ;</b>테두리 모양(필수)</li>
<li>border-width: ; 테두리 두께</li>
<li>border-color: ; 테두리 색상</li>
</ol>



<h2>border-t/r/b/l : 각 방향별 테두리 지정</h2>
<p class="brdr-t">border-top</p>
<p class="brdr-r">border-right</p>
<p class="brdr-b">border-bottom</p>
<p class="brdr-l">border-left</p>

<h2>테두리 지정</h2>
<p class="brdr01">solid</p>
<p class="brdr02">double</p>
<p class="brdr03">dashed</p>
<p class="brdr04">dotted</p>
<p class="brdr05">groove</p>
<p class="brdr06">ridge</p>
<p class="brdr07">inset</p>
<p class="brdr08">outset</p>
<p class="brdr09">border-bottom ridge </p>
<p class="brdr10">border-top ridge</p>

</body>
</html>
